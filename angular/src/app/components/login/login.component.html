<div class="container">
<form class="form" (submit)="loginUser()">
    <fieldset>
      <legend>LogIn</legend>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="text" class="form-control" id="useremail" placeholder="Email" name="email" [(ngModel)]="email">
          </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="userpassword" placeholder="Password" name="password" [(ngModel)]="password">
          </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
</div>
