<div class="container">
<form class="form" (submit)="registerData()">
    <fieldset>
      <legend>Register</legend>
        <div class="form-group">
            <label for="exampleInputPassword1">Usename</label>
            <input type="text" class="form-control" id="inputusername" placeholder="Your username" name="username" [(ngModel)]="username">
          </div>

          <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" id="inputname" placeholder="Your Name" name="name" [(ngModel)]="name" >
            </div>

          <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="text" class="form-control" id="inputemail" placeholder="Your email" name="email" [(ngModel)]="email">
            </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputpassword" placeholder="Your password" name="password" [(ngModel)]="password">
          </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
</div>
